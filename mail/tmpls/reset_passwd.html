<style>
.container {
  margin-top: 40px;
  margin-bottom: 40px;
  margin-left: auto;
  margin-right: auto;
  width: 550px;
  border-radius: 5px;
  box-shadow: #CCC 0 4px 6px;
  overflow: hidden;
  position: relative;
}

.header {
  height: 42px;
  background-color: rgb(33, 150, 243);
  padding: 42px 0;
  text-align: center;
}

.header > img {
  height: 42px;
  display: inline-block;
}

.header > .alt {
  height: 0px;
  max-height: 0px;
  min-height: 0px;
  color: white;
  font-family: sans-serif;
  font-size: 42px;
  line-height: 42px;
  display: none;
  text-align: center;
  opacity: 0;
}

.body {
  font-family: MicrosoftYaHei, "Hiragino Sans GB";
  padding: 40px;
  border: #DDD 1px solid;
  border-radius: 0 0 5px 5px;
}

.body > h1 {
  margin: 0 0 40px 0;
  font-size: 36px;
  line-height: 40px;
  font-weight: normal;
}

.body > h2 {
  margin: 0 0 40px 0;
  font-size: 24px;
  line-height: 28px;
  font-weight: normal;
}

.body > p {
  margin: 0 0 40px 0;
  font-size: 14px;
  line-height: 18px;
  font-weight: normal;
}

.body > pre {
  margin: 0 0 40px 0;
  font-size: 14px;
  line-height: 32px;
  text-align: center;
  font-weight: bold;
  border-radius: 2px;
  background: #EEE;
  border: #DDD 1px solid;
}

.body > .footer {
  margin-top: 64px;
  font-size: 14px;
  line-height: 18px;

  text-align: center;
  color: #999;
}

.body > .footer a {
  text-decoration: none;
  color: #999;
}

.extra {
  font-family: MicrosoftYaHei, "Hiragino Sans GB";
  text-align: center;
  margin-top: 40px;
  color: #AAA;
  font-size: 14px;
  line-height: 24px;
}

.extra img {
  height: 56px;
  opacity: .54;
  margin-bottom: 12px;
}

.placeholder {
  width: 0;
  overflow: hidden;
  float: left;
  display: none;
  color: rgba(0,0,0,0);
  opacity: 0;
}
</style>
<div class="container">
  <div class="header">
    <div class="alt">Console iT</div>
    <img src="{{{image.base64.console}}}">
  </div>
  <div class="body">
    <h1>您好，{{data.realname}}</h1>
    <p>以下为您的新密码：</p>
    <pre>{{data.passwd}}</pre>
    <p>依旧，您可以在账户设置页面更改密码。</p>

    <div class="footer">
      <a href="https://bjmun.org">BJMUN官网</a>
      &middot;
      <a href="https://console.bjmun.org">Console iT</a>
      &middot;
      <a href="https://bjmun.org/console-it/client">Console iT Client</a>
      &middot;
      <a href="https://wiki.bjmun.org">MUNWiki</a>
    </div>
  </div>
</div>

<div class="extra">
  <img src="{{{image.base64.bjmun}}}"><br>

  北京市高中生模拟联合国协会<br>
  Beijing Model United Nations Association for High School Students<br>
</div>
